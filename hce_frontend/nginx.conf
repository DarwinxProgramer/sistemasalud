server {
    listen 80;
    server_name localhost;
    
    # Carpeta con el build de React
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression para mejor performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache para assets estáticos (JS, CSS, imágenes)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy para API del backend
    # Todas las llamadas a /api/* se redirigen al backend
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SPA routing - todas las rutas devuelven index.html
    # Esto permite que React Router maneje la navegación
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Denegar acceso a archivos ocultos (seguridad)
    location ~ /\. {
        deny all;
    }
}
